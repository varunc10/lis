<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blink Count</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Message by Blink Detection</h1>
    </header>
    <main>
        <div class="container">
            <table>
                <thead></thead>
                <tbody>
                    <tr class="row0">
                        <td class="col0">a</td>
                        <td class="col1">b</td>
                        <td class="col2">c</td>
                        <td class="col3">d</td>
                        <td class="col4">e</td>
                        <td class="col5">f</td>
                    </tr>
                    <tr class="row1">
                        <td class="col0">g</td>
                        <td class="col1">h</td>
                        <td class="col2">i</td>
                        <td class="col3">j</td>
                        <td class="col4">k</td>
                        <td class="col5">l</td>
                    </tr>
                    <tr class="row2">
                        <td class="col0">m</td>
                        <td class="col1">n</td>
                        <td class="col2">o</td>
                        <td class="col3">p</td>
                        <td class="col4">q</td>
                        <td class="col5">r</td>
                    </tr>
                    <tr class="row3">
                        <td class="col0">s</td>
                        <td class="col1">t</td>
                        <td class="col2">u</td>
                        <td class="col3">v</td>
                        <td class="col4">w</td>
                        <td class="col5">x</td>
                    </tr>
                    <tr class="row4">
                        <td class="col0">y</td>
                        <td class="col1">z</td>
                        <td class="col2">1</td>
                        <td class="col3">2</td>
                        <td class="col4">3</td>
                        <td class="col5">4</td>
                    </tr>
                    <tr class="row5">
                        <td class="col0">5</td>
                        <td class="col1">6</td>
                        <td class="col2">7</td>
                        <td class="col3">8</td>
                        <td class="col4">9</td>
                        <td class="col5">0</td>
                    </tr>
                    <tr class="row6">
                        <td class="col0 col1 col2" colspan="3">_________ </td>
                        <td class="col3 col4" colspan="2"><i class="fa fa-delete-left"></i></td>
                        <td class="col5"><i class="fa fa-times"></i></td>
                    </tr>
                </tbody>
            </table>
            <div class="displayMessage" id="message"></div>
            <button id="enter">select</button>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
